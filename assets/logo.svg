  <!-- Tower base -->
  <rect x="75" y="85" width="50" height="90" rx="2" fill="url(#towerGrad)"/>
  <!-- Tower top / battlement -->
  <rect x="68" y="75" width="64" height="14" rx="1" fill="url(#towerGrad)"/>
  <!-- Crenellations -->
  <rect x="68" y="65" width="10" height="14" rx="1" fill="url(#towerGrad)"/>
  <rect x="86" y="65" width="10" height="14" rx="1" fill="url(#towerGrad)"/>
  <rect x="104" y="65" width="10" height="14" rx="1" fill="url(#towerGrad)"/>
  <rect x="122" y="65" width="10" height="14" rx="1" fill="url(#towerGrad)"/>
  <!-- Door -->
  <path d="M90 175 L90 145 Q100 130 110 145 L110 175 Z" fill="#4e5d94"/>
  <!-- Windows -->
  <rect x="84" y="98" width="10" height="14" rx="2" fill="#4e5d94"/>
  <rect x="106" y="98" width="10" height="14" rx="2" fill="#4e5d94"/>
  <rect x="84" y="120" width="10" height="14" rx="2" fill="#4e5d94"/>
  <rect x="106" y="120" width="10" height="14" rx="2" fill="#4e5d94"/>
  <!-- Flag pole -->
  <line x1="100" y1="35" x2="100" y2="65" stroke="#c8cad8" stroke-width="2"/>
  <!-- Flag -->
  <path d="M100 35 L125 42 L100 50 Z" fill="#f0c040"/>
</svg>
