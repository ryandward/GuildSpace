<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7289da"/>
      <stop offset="100%" stop-color="#4e5d94"/>
    </linearGradient>
    <linearGradient id="towerGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8cad8"/>
      <stop offset="100%" stop-color="#8888a0"/>
